<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="root">
      <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Логотип сайта">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар пользователя">
            <div class="profile__text-block">
              <div class="profile__row">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="card">
              <img class="card__image" src="images/dombay.png" alt="Домбай.Горы.">
              <div class="card__bottom-section">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="images/elbrus.png" alt="Гора Эльбрус">
              <div class="card__bottom-section">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск">
              <div class="card__bottom-section">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="images/Mont Saint-Michel.jpg" alt="Мон-Сен-Мишель">
              <div class="card__bottom-section">
                <h2 class="card__title">Мон-Сен-Мишель</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="images/roma.jpg" alt="Рим">
              <div class="card__bottom-section">
                <h2 class="card__title">Рим</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="images/belgique.jpg" alt="Соединенны">
              <div class="card__bottom-section">
                <h2 class="card__title">Бельгия</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
        </ul>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2020 Roman Tupikov</p>
      </footer>

      <div class="popup">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
            <input type="text" class="popup__input popup__input_type_name">
            <input type="text" class="popup__input popup__input_type_status">
            <button type="submit">Сохранить</button>
          </form>
      </div>

      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
