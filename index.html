<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место">
    <link rel="stylesheet" href="/pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="root">
      <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Логотип сайта">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__status">Исследователь океана</p>
            <button class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="card">
              <img class="card__image" src="" alt="">
              <h2 class="card__title"></h2>

            </li>
        </ul>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2020 Roman Tupikov</p>
      </footer>

      <div class="popup">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
            <input type="text" class="popup__input popup__input_type_name">
            <input type="text" class="popup__input popup__input_type_status">
            <button type="submit">Сохранить</button>
          </form>
      </div>

      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
